# Spring Boot unit/integration test configuration.

spring:
  application:
    name: skispasse
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: skispasse-test
  main:
    allow-bean-definition-overriding: true
  mvc:
    favicon:
      enabled: false
  profiles:
    active: test
server:
  port: 10344
  address: localhost

# ===================================================================
# Skispasse Application specific properties
# ===================================================================

application:
  application-name: skispasseApp
  logging:
    # To test json console appender
    use-json-format: true # By default, logs are in Json format
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  mongo:
    grid-fs:
      newsfact-video-bucket: newsFactVideo
