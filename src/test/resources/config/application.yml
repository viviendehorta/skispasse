spring:
  application:
    name: skispasse
  data:
    mongodb:
      host: localhost
      port: 0
      database: skispasse
  main:
    allow-bean-definition-overriding: true
  mvc:
    favicon:
      enabled: false
server:
  port: 10344
  address: localhost


# ===================================================================
# Skispasse Application specific properties
# ===================================================================

application:
  client-app-name: skispasseApp
  logging:
    # To test json console appender
    use-json-format: true # By default, logs are in Json format
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  mongo:
    grid-fs:
      newsfact-video-bucket: newsFactVideo
