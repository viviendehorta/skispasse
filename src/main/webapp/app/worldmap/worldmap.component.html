<div class="worldmap row">
    <div id="{{MAP_ID}}" class="map col-10"></div>
    <div class="control-panel col-2">


        <div class="account-panel card" [ngSwitch]="isAuthenticated()">

            <div class="card-body">

                <button *ngSwitchCase="false" type="button" class="btn-login btn btn-primary btn-sm"
                        (click)="login()">
                    <fa-icon icon="sign-in-alt" fixedWidth="true"></fa-icon>
                    <span jhiTranslate="global.account.login">Log in</span>
                </button>

                <div *ngSwitchCase="true">

                    <fa-icon *ngIf="this.isAdmin()" [icon]="['fas', 'user-cog']" align=""></fa-icon>
                    <fa-icon *ngIf="this.isContributor()" [icon]="['fas', 'user-edit']"></fa-icon>

                    <span class="account-user-name card-text">{{this.account.login}}</span>

                    <button type="button" class="btn-logout btn btn-primary btn-sm" (click)="logout()"
                            title="{{'global.account.logout' | translate}}">
                        <fa-icon icon="sign-out-alt" fixedWidth="true"></fa-icon>
                    </button>
                </div>


            </div>
        </div>

        <!--Admin panel-->
        <div *ngIf="this.isAdmin()" class="admin-panel card">
            <div class="card-body">
                <h5 class="card-title">Admin</h5>
                <button class="btn btn-link" routerLink="/admin/user-management">
                    <fa-icon [icon]="'user'"></fa-icon>&nbsp;<span jhiTranslate="global.admin.usermanagement"></span>
                </button>
            </div>
        </div>

        <!--Categories panel-->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Cat√©gories</h5>
                <div class="form-check">
                    <skis-news-category-checkbox
                        *ngFor="let newsCategory of this.newsCategories"
                        [newsCategory]="newsCategory"
                        (categoryChangedEmitter)="this.onCategoryChanged($event)">
                    </skis-news-category-checkbox>
                </div>
            </div>
        </div>

    </div>
</div>
