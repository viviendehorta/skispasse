<div class="worldmap row">
    <div id="{{MAP_ID}}" class="map col-10"></div>
    <div class="control-panel col-2">

        <skis-account-panel></skis-account-panel>

        <!--Admin panel-->
        <div *ngIf="this.isAdmin()" class="admin-panel card">
            <div class="card-body">
                <h5 class="card-title">Admin</h5>
                <button class="btn btn-link" routerLink="/admin/user-management">
                    <fa-icon [icon]="'user'"></fa-icon>&nbsp;<span jhiTranslate="global.admin.usermanagement"></span>
                </button>
            </div>
        </div>

        <!--Categories panel-->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Cat√©gories</h5>
                <div class="form-check">
                    <skis-news-category-checkbox
                        *ngFor="let newsCategory of this.newsCategories"
                        [newsCategory]="newsCategory"
                        (categoryChangedEmitter)="this.onCategoryChanged($event)">
                    </skis-news-category-checkbox>
                </div>
            </div>
        </div>

    </div>
</div>
