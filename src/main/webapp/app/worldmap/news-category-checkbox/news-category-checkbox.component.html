<div class="news-category-checkbox form-check-inline">
    <input
        id="category{{ newsCategorySelection.id }}"
        class="form-check-input"
        type="checkbox"
        [checked]="newsCategorySelection.isSelected"
        value="{{ newsCategorySelection.id }}"
        (change)="emitCategoryChanged($event)"
    />

    <label class="form-check-label" htmlFor="category{{ newsCategorySelection.id }}">
        {{ newsCategorySelection.label }}
    </label>
</div>
