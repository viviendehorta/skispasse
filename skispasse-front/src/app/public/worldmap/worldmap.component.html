<div class="worldmap row">
    <div id="{{MAP_ID}}" class="map col-10" [ngClass]="isNewsFactCreationModeOn ? 'modeOn' : 'modeOff'"></div>
    <div class="control-panel col-2">
        <skis-account-panel></skis-account-panel>
        <skis-admin-panel *ngIf="this.isAdmin()"></skis-admin-panel>
        <skis-contributor-panel *ngIf="this.isContributor()"></skis-contributor-panel>
        <skis-news-category-panel></skis-news-category-panel>
    </div>
</div>
