<div class="modal-body">

    <skis-video-player videoUrl="{{newsFactVideoUrl}}"></skis-video-player>

    <div class="form" *ngIf="newsFactDetail">

        <div class="form-group">
            <fa-icon [icon]="['fas', 'globe']"></fa-icon>
            <Label>{{this.newsFactDetail.city}}, {{this.newsFactDetail.country}}</Label>
        </div>
        <div class="form-group">
            <fa-icon [icon]="['fas', 'map-marker-alt']"></fa-icon>
            <Label>{{this.newsFactDetail.address}}</Label>
        </div>
    </div>
</div>
