<div class="card">
    <div class="card-body">
        <h5 class="control-panel-title">Contribution</h5>
        <div class="">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="newsFactCreationSwitch"
                       (change)="switchNewsFactCreationMode()">
                <label class="custom-control-label" for="newsFactCreationSwitch">Publish</label>
            </div>
            <button class="btn btn-link" routerLink="/contrib/my-news-facts">
                <fa-icon [icon]="'newspaper'"></fa-icon>
                <span>My publications</span>
            </button>
        </div>

    </div>
</div>
